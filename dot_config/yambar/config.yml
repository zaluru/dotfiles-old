  right:
    - backlight:
        name: intel_backlight
        content:
          string:
            left-margin: 5
            right-margin: 5
            text: " {percent}%"
            foreground: d9e0eeff
            deco:
              underline:
                size: 3
                color: f9e2afff
            on-click:
              wheel-up: brightnessctl s +1%
              wheel-down: brightnessctl s 1%-

    - network:
